<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do List 웹앱 - 상세 페이지</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #1e1e1e;
      color: #f5f5f5;
      line-height: 1.7;
      padding: 40px 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    header h1 {
      font-size: 2.4rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.1rem;
      color: #bbbbbb;
      margin-bottom: 40px;
    }

    .gallery {
      display: flex;
      gap: 16px;
      overflow-x: auto;
      margin-bottom: 40px;
    }

    .gallery img {
      height: 200px;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.4);
      flex-shrink: 0;
    }

    section {
      margin-bottom: 40px;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 16px;
      border-left: 4px solid #f5f5f5;
      padding-left: 12px;
    }

    p, li {
      color: #d0d0d0;
      font-size: 1rem;
    }

    ul {
      list-style: none;
      padding-left: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    ul li {
      background-color: #2a2a2a;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 500;
    }

    a.btn {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      border: 1px solid #f5f5f5;
      border-radius: 30px;
      font-weight: 500;
      color: #f5f5f5;
      text-decoration: none;
      transition: background 0.3s ease, color 0.3s ease;
    }

    a.btn:hover {
      background: #f5f5f5;
      color: #1e1e1e;
    }
  </style>
</head>
<body>

  <header>
    <h1>To-Do List 웹앱</h1>
    <p>로컬 스토리지를 활용한 심플하고 직관적인 할 일 관리 앱</p>
  </header>

  <section class="gallery">
    <img src="images/todo1.png" alt="앱 화면 1">
    <img src="images/todo2.png" alt="앱 화면 2">
    <img src="images/todo3.png" alt="앱 화면 3">
  </section>

  <section>
    <h2>프로젝트 설명</h2>
    <p>
      이 프로젝트는 바쁜 일상 속 할 일을 간편하게 관리할 수 있도록 만든 웹 기반 To-Do List입니다.
      사용자가 입력한 할 일은 브라우저의 로컬 스토리지에 저장되어 새로고침이나 브라우저 종료 후에도 유지됩니다.
      미니멀한 UI와 직관적인 UX를 통해 누구나 쉽게 사용할 수 있도록 설계했습니다.
    </p>
  </section>

  <section>
    <h2>사용 기술</h2>
    <ul>
      <li>HTML5</li>
      <li>CSS3</li>
      <li>JavaScript</li>
      <li>LocalStorage</li>
    </ul>
  </section>

  <a href="index.html" class="btn">← 메인으로 돌아가기</a>

</body>
</html>
