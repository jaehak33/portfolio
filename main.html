<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>네트워크 보안</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #1e1e1e;
      color: #f5f5f5;
      line-height: 1.7;
      padding: 40px 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    header h1 {
      font-size: 2.4rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.1rem;
      color: #bbbbbb;
      margin-bottom: 40px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 16px;
      margin-bottom: 40px;
      overflow-x: visible;
    }

    .gallery figure {
      margin: 0;
      display: flex;
      flex-direction: column;
      cursor: pointer;
    }

    .gallery img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .gallery figcaption {
      margin-top: 8px;
      font-size: 0.9rem;
      color: #ccc;
      text-align: center;
      user-select: none;
    }

    section {
      margin-bottom: 40px;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 16px;
      border-left: 4px solid #f5f5f5;
      padding-left: 12px;
    }

    p, li {
      color: #d0d0d0;
      font-size: 1rem;
    }

    ul {
      list-style: none;
      padding-left: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    ul li {
      background-color: #2a2a2a;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 500;
    }

    a.btn {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      border: 1px solid #f5f5f5;
      border-radius: 30px;
      font-weight: 500;
      color: #f5f5f5;
      text-decoration: none;
      transition: background 0.3s ease, color 0.3s ease;
    }

    a.btn:hover {
      background: #f5f5f5;
      color: #1e1e1e;
    }

    @media (max-width: 480px) {
      .gallery {
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      }
      .gallery img {
        height: 100px;
      }
    }

    .modal {
      display: none; /* 숨김 */
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 9999;
      cursor: pointer;
    }

    .modal img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <header>
    <h1>네트워크 보안</h1>
    <p>직접 여러 솔루션 구축 후 탐지 및 방화벽 구축</p>
  </header>

  <section class="gallery">
    <figure>
      <img src="images/2.PNG" alt="네트워크 구성도" />
      <figcaption>특정 HTTP 탐지</figcaption>
    </figure>
    <figure>
      <img src="images/3.PNG" alt="방화벽 설정 화면" />
      <figcaption>특정 ICMP 탐지</figcaption>
    </figure>
    <figure>
      <img src="images/4.PNG" alt="침입 탐지 시스템" />
      <figcaption>Rand-source 디도스 탐지</figcaption>
    </figure>
    <figure>
      <img src="images/5.PNG" alt="보안 로그 분석" />
      <figcaption>특정 구문 Injection 탐지</figcaption>
    </figure>
    <figure>
      <img src="images/6.PNG" alt="모니터링 대시보드" />
      <figcaption>SYN Flag Scanning 탐지</figcaption>
    </figure>
  </section>

  <section>
    <h2>설명</h2>
    <p>내애애애애애ㅐㅐ애애애애애용</p>
  </section>

  <section>
    <h2>사용 기술</h2>
    <ul>
      <li>Kali</li>
      <li>Snort</li>
      <li>Security Onion</li>
      <li>Ossec</li>
      <li>Zabbix</li>
      <li>Open VPN</li>
      <li>Cisco-Asav</li>
    </ul>
  </section>

  <a href="index.html" class="btn">← 메인으로 돌아가기</a>

  <div class="modal" id="modal">
    <img src="" alt="확대 이미지" id="modal-img" />
  </div>

  <script>
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    const galleryFigures = document.querySelectorAll('.gallery figure');

    galleryFigures.forEach(figure => {
      figure.addEventListener('click', () => {
        const img = figure.querySelector('img');
        modal.style.display = 'flex';
        modalImg.src = img.src;
        modalImg.alt = img.alt;
      });
    });

    modal.addEventListener('click', () => {
      modal.style.display = 'none';
      modalImg.src = '';
      modalImg.alt = '';
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === "Escape") {
        modal.style.display = 'none';
        modalImg.src = '';
        modalImg.alt = '';
      }
    });
  </script>
</body>
</html>
