<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>네트워크 보안 - 상세페이지</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
</head>

<body class="bg-gray-50 text-gray-900">

<div id="네트워크-보안" class="max-w-5xl mx-auto px-6 py-24">

  <!-- Back Button -->
  <button onclick="window.history.back()"
    class="mb-8 px-4 py-2 bg-gray-800 text-white rounded-lg shadow
           hover:bg-gray-700 transition flex items-center space-x-2">
    <i class="ri-arrow-left-line"></i>
    <span>Back</span>
  </button>

  <!-- Title -->
  <h2 class="text-3xl font-bold mb-10">프로젝트 pdf</h2>

  <!-- 📄 PDF 썸네일 영역 -->
  <div class="flex justify-center">
    <a href="./project.pdf" target="_blank"
       class="group w-full max-w-3xl">

      <div class="relative overflow-hidden rounded-xl shadow-lg
                  hover:shadow-2xl transition">

        <!-- PDF 썸네일 이미지 -->
        <img src="images/pdf-cover.png"
             alt="네트워크 보안 프로젝트 보고서 PDF"
             class="w-full object-cover">

        <!-- Hover Overlay -->
        <div class="absolute inset-0 bg-black bg-opacity-0
                    group-hover:bg-opacity-40
                    flex items-center justify-center transition">
          <span class="opacity-0 group-hover:opacity-100
                       text-white text-lg font-semibold
                       flex items-center gap-2">
            <i class="ri-file-pdf-line text-2xl"></i>
            프로젝트 보고서 PDF 열기
          </span>
        </div>

      </div>
    </a>
  </div>

</div>

</body>
</html>
