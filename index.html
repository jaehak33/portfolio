<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>정보보안 일대기</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Montserrat', sans-serif; background-color: #1e1e1e; color: #f5f5f5; line-height: 1.6; padding: 40px 20px; }
    header { text-align: center; margin-bottom: 60px; }
    header h1 { font-size: 2.8rem; font-weight: 700; margin-bottom: 10px; color: #fff; }
    header p { font-size: 1.2rem; font-weight: 300; color: #bbb; }
    .section-title { font-size: 1.8rem; font-weight: 500; margin-bottom: 20px; border-left: 4px solid #f5f5f5; padding-left: 12px; }
    .projects { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 32px; }
    .project-card { width: 500px; border-radius: 12px; background-color: #2a2a2a; box-shadow: 0 4px 10px rgba(0,0,0,0.4); overflow: hidden; transition: transform 0.3s ease; display: flex; flex-direction: column; position: relative; }
    .project-card:hover { transform: translateY(-6px); }
    .project-image { width: 100%; height: 400px; object-fit: contain; background-color: #1e1e1e; padding: 5px; }
    .project-content { padding: 12px; flex: 1; }
    .project-content h3 { font-size: 1.4rem; font-weight: 600; margin-bottom: 10px; color: #fff; }
    .project-content p { font-size: 0.95rem; color: #ccc; margin-bottom: 10px; }
    .project-links { position: absolute; bottom: 12px; right: 12px; }
    .project-links a { display: inline-block; font-size: 0.9rem; font-weight: 500; color: #f5f5f5; padding: 8px 16px; border: 1px solid #f5f5f5; border-radius: 24px; text-decoration: none; transition: background-color 0.3s ease, color 0.3s ease; }
    .project-links a:hover { background-color: #f5f5f5; color: #1e1e1e; }
    @media (max-width: 600px) { header h1 { font-size: 2rem; } .project-content p { font-size: 0.9rem; } }
  </style>
</head>
<body>
  <header>
    <h1>정재학</h1>
    <p>화이트 해커를 꿈꾸는</p>
  </header>

  <main>
    <section>
      <h2 class="section-title">일대기 작품</h2>
      <div class="projects">

        <article class="project-card">
          <img src="images/1.png" alt="네트워크보안" class="project-image" />
          <div class="project-content">
            <h3>네트워크보안</h3>
            <p>여러 솔루션을 사용해 탐지 및 방화벽 구축</p>
          </div>
          <div class="project-links">
            <a href="https://github.com/jaehak33/portfolio" target="_blank">GitHub</a>
          </div>
        </article>

        <article class="project-card">
          <img src="images/2.png" alt="시스템보안" class="project-image" />
          <div class="project-content">
            <h3>시스템보안</h3>
            <p>시스템보안 내용</p>
          </div>
          <div class="project-links">
            <a href="https://github.com/jaehak33/portfolio" target="_blank">GitHub</a>
          </div>
        </article>

        <article class="project-card">
          <img src="images/3.png" alt="모의해킹" class="project-image" />
          <div class="project-content">
            <h3>모의해킹</h3>
            <p>모의해킹 내용</p>
          </div>
          <div class="project-links">
            <a href="https://github.com/jaehak33/portfolio" target="_blank">GitHub</a>
          </div>
        </article>

        <article class="project-card">
          <img src="images/4.png" alt="웹보안" class="project-image" />
          <div class="project-content">
            <h3>웹보안</h3>
            <p>웹 보안 내용</p>
          </div>
          <div class="project-links">
            <a href="https://github.com/jaehak33/portfolio" target="_blank">GitHub</a>
          </div>
        </article>

        <article class="project-card">
          <img src="images/5.png" alt="악성코드 분석" class="project-image" />
          <div class="project-content">
            <h3>악성코드 분석</h3>
            <p>악성코드 분석 내용</p>
          </div>
          <div class="project-links">
            <a href="https://github.com/jaehak33/portfolio" target="_blank">GitHub</a>
          </div>
        </article>

        <article class="project-card">
          <img src="images/6.png" alt="보안 연구" class="project-image" />
          <div class="project-content">
            <h3>보안 연구</h3>
            <p>보안 연구 내용</p>
          </div>
          <div class="project-links">
            <a href="https://github.com/jaehak33/portfolio" target="_blank">GitHub</a>
          </div>
        </article>

      </div>
    </section>
  </main>
</body>
</html>
