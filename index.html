<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>포트폴리오 - [당신의 이름]</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #1e1e1e; 
      color: #f5f5f5;
      line-height: 1.6;
      padding: 40px 20px;
    }

    header {
      text-align: center;
      margin-bottom: 60px;
    }

    header h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: #ffffff;
    }

    header p {
      font-size: 1.2rem;
      font-weight: 300;
      color: #bbbbbb;
    }

    .section-title {
      font-size: 1.8rem;
      font-weight: 500;
      margin-bottom: 20px;
      border-left: 4px solid #f5f5f5;
      padding-left: 12px;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 32px;
    }

    .project-card {
      background-color: #2a2a2a;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
    }

    .project-card:hover {
      transform: translateY(-6px);
    }

    .project-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .project-content {
      padding: 20px;
    }

    .project-content h3 {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: #ffffff;
    }

    .project-content p {
      font-size: 0.95rem;
      color: #cccccc;
      margin-bottom: 16px;
    }

    .project-links a {
      display: inline-block;
      margin-right: 12px;
      font-size: 0.9rem;
      font-weight: 500;
      color: #f5f5f5;
      padding: 8px 16px;
      border: 1px solid #f5f5f5;
      border-radius: 24px;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .project-links a:hover {
      background-color: #f5f5f5;
      color: #1e1e1e;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      .project-content p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>[당신의 이름]</h1>
    <p>프론트엔드 개발자 · UI/UX 설계 · 웹 퍼블리셔</p>
  </header>

  <main>
    <section>
      <h2 class="section-title">프로젝트</h2>
      <div class="projects">

        <!-- 프로젝트 카드 예시 -->
        <article class="project-card">
          <img src="images/todo1.png" alt="To-Do List 웹앱" class="project-image" />
          <div class="project-content">
            <h3>To-Do List 웹앱</h3>
            <p>로컬 스토리지를 활용하여 할 일을 저장하고 관리하는 심플한 JavaScript 기반 앱입니다.</p>
            <div class="project-links">
              <a href="main.html" target="_blank">결과 보기</a>
              <a href="https://github.com/yourusername/todo-app" target="_blank">GitHub</a>
            </div>
          </div>
        </article>

        <!-- 더 많은 프로젝트 추가 가능 -->

      </div>
    </section>
  </main>

</body>
</html>
