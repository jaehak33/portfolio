<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>포트폴리오 - [당신의 이름]</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap');

    /* Reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Montserrat', sans-serif;
      font-weight: 300;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    a {
      color: #f0f0f0;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color 0.3s ease;
      cursor: pointer;
    }
    a:hover {
      border-color: #f0f0f0;
    }

    header {
      text-align: center;
      padding: 80px 20px 60px;
      border-bottom: 1px solid #333;
    }
    header h1 {
      font-weight: 600;
      font-size: 3.8rem;
      margin: 0 0 10px 0;
      letter-spacing: -0.05em;
      user-select: none;
    }
    header p {
      font-weight: 300;
      font-size: 1.3rem;
      color: #bbb;
      max-width: 600px;
      margin: 0 auto;
      user-select: none;
    }

    main {
      max-width: 900px;
      margin: 60px auto;
      padding: 0 20px;
    }
    .section-title {
      font-weight: 600;
      font-size: 2.3rem;
      border-left: 4px solid #f0f0f0;
      padding-left: 14px;
      margin-bottom: 48px;
      color: #f0f0f0;
      user-select: none;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 48px;
    }

    .project-card {
      background-color: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
      overflow: hidden;
      transition: transform 0.35s cubic-bezier(0.4,0,0.2,1), box-shadow 0.35s cubic-bezier(0.4,0,0.2,1);
      cursor: default;
      user-select: none;
    }
    .project-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 16px 48px rgba(0,0,0,0.8);
    }

    .project-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      filter: brightness(0.75);
      transition: filter 0.35s ease;
      display: block;
      user-select: none;
    }
    .project-card:hover .project-image {
      filter: brightness(1);
    }

    .project-content {
      padding: 28px 24px;
    }
    .project-content h3 {
      margin: 0 0 14px 0;
      font-weight: 600;
      font-size: 1.6rem;
      color: #fff;
      user-select: text;
    }
    .project-content p {
      margin: 0 0 22px 0;
      font-weight: 300;
      font-size: 1rem;
      color: #ccc;
      min-height: 72px;
      user-select: text;
    }

    .project-links a {
      font-weight: 600;
      font-size: 0.95rem;
      margin-right: 28px;
      color: #f0f0f0;
      border-bottom: 1px solid transparent;
      transition: border-color 0.25s ease;
      user-select: text;
    }
    .project-links a:hover {
      border-color: #f0f0f0;
    }

    footer {
      text-align: center;
      padding: 50px 20px;
      color: #666;
      font-weight: 300;
      font-size: 0.9rem;
      border-top: 1px solid #333;
      user-select: none;
    }
    footer a {
      color: #f0f0f0;
      font-weight: 600;
      border-bottom: 1px solid transparent;
    }
    footer a:hover {
      border-color: #f0f0f0;
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 2.8rem;
      }
      .project-content p {
        min-height: auto;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>[당신의 이름]</h1>
    <p>프론트엔드 개발자 | UI/UX 전문 | 정교하고 깔끔한 코드를 통해 최고의 사용자 경험을 만듭니다.</p>
  </header>

  <main>
    <section>
      <h2 class="section-title">프로젝트</h2>
      <div class="projects">

        <article class="project-card">
          <img src="images/todo1.png" alt="To-Do List 웹앱" class="project-image" />
          <div class="project-content">
            <h3>To-Do List 웹앱</h3>
            <p>로컬 스토리지를 활용하여 할 일을 저장하고 관리하는 심플한 JavaScript 기반 앱입니다.</p>
            <div class="project-links">
              <a href="main.html" target="_blank" rel="noopener noreferrer">결과 보기</a>
              <a href="https://github.com/yourusername/todo-app" target="_blank" rel="noopener noreferrer">GitHub</a>
            </div>
          </div>
        </article>

        <article class="project-card">
          <img src="images/movie1.png" alt="영화 검색 웹사이트" class="project-image" />
          <div class="project-content">
            <h3>영화 검색 웹사이트</h3>
            <p>React와 TMDB API를 활용해 빠르고 직관적인 영화 검색 환경을 제공합니다.</p>
            <div class="project-links">
              <a href="main2.html" target="_blank" rel="noopener noreferrer">결과 보기</a>
              <a href="https://github.com/yourusername/movie-app" target="_blank" rel="noopener noreferrer">GitHub</a>
            </div>
          </div>
        </article>

        <!-- 프로젝트 더 추가 가능 -->

      </div>
    </section>
  </main>

  <footer>
    Contact: <a href="mailto:your.email@example.com">your.email@example.com</a> | 
    GitHub: <a href="https://github.com/yourusername" target="_blank" rel="noopener noreferrer">yourusername</a>
  </footer>

</body>
</html>
