<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나의 포트폴리오</title>
  <style>
    :root {
      --primary-color: #3498db;
      --bg-color: #f4f4f4;
      --text-color: #333;
      --card-bg: white;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    header {
      background: linear-gradient(to right, #3498db, #2980b9);
      color: white;
      padding: 60px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2em;
      opacity: 0.9;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }

    .project-card {
      background: var(--card-bg);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .project-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .project-content {
      padding: 20px;
    }

    .project-content h3 {
      margin-top: 0;
      color: var(--primary-color);
    }

    .project-content p {
      font-size: 0.95em;
    }

    .project-links a {
      display: inline-block;
      margin-right: 15px;
      color: var(--primary-color);
      text-decoration: none;
      font-weight: bold;
      margin-top: 10px;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      background-color: #ecf0f1;
      color: #555;
      margin-top: 60px;
    }

    footer a {
      color: #555;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>👋 안녕하세요, [당신의 이름]입니다</h1>
    <p>웹 프론트엔드 개발과 UI/UX를 즐기는 개발자</p>
  </header>

  <div class="container">
    <h2 style="text-align:center;">📁 프로젝트 소개</h2>
    <div class="projects">

      <div class="project-card">
        <img src="images/todo1.png" alt="To-Do List 앱">
        <div class="project-content">
          <h3>To-Do List 앱</h3>
          <p>할 일을 추가, 삭제, 저장할 수 있는 간단한 JavaScript 웹앱입니다.</p>
          <div class="project-links">
            <a href="https://yourusername.github.io/todo-app" target="_blank">🔗 결과 보기</a>
            <a href="https://github.com/yourusername/todo-app" target="_blank">📂 GitHub</a>
          </div>
        </div>
      </div>

      <div class="project-card">
        <img src="images/movie1.png" alt="영화 검색 앱">
        <div class="project-content">
          <h3>영화 검색 웹사이트</h3>
          <p>TMDB API를 활용하여 실시간으로 영화 정보를 검색하는 React 기반 앱입니다.</p>
          <div class="project-links">
            <a href="https://yourusername.github.io/movie-app" target="_blank">🔗 결과 보기</a>
            <a href="https://github.com/yourusername/movie-app" target="_blank">📂 GitHub</a>
          </div>
        </div>
      </div>

      <!-- 더 많은 프로젝트를 여기에 복사해서 추가 가능 -->

    </div>
  </div>

  <footer>
    📫 Contact: <a href="mailto:your.email@example.com">your.email@example.com</a> |
    GitHub: <a href="https://github.com/yourusername" target="_blank">yourusername</a>
  </footer>

</body>
</html>
